<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <h1>This is Sample Response from HTML</h1>
    <h1>The Employee List is:</h1>

    {% if emp_list %}
    <table>
        <thead>
            <th>EMP NO</th>
            <th>EMP Name</th>
            <th>EMP Salary</th>
            <th>EMP Address</th>

        </thead>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>

        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Employee Record Found</p>
{% endif %}

</body>
</html>
