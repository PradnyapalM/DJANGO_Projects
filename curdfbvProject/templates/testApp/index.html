<!DOCTYPE html>
{% extends "testApp/base.html" %}

{% block body_block %}
  
<h1>Emplyee info Dashboard</h1>
<table border="2">
    <thead>
        <th>Employee No</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        <th>Actions</th>
    </thead>
    {% for emp in employees %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="/update/{{emp.id}}">Update</a> <a href="/delete/{{emp.id}}">Delete</a></td>

    </tr>
    {%endfor%}

</table><br>
<a href="/create" class="btn btn-primary">Insert New Employee</a>
{% endblock %}
